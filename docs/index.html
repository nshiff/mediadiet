<ol>
    <li><p>If you have not already, please take the test at <a href="https://www.politicalcompass.org/">politicalcompass.org</a> to quantify your political beliefs.</p></li>
    <li>
        <form id="beliefs">

            <p>

            </p>
            <p><input></p>
            <p>
                <strong>Social</strong><br>

            </p>
            <p><input></p>
            <a class="button">Submit</a>
        </form>



    </li>
